<!DOCTYPE html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/navigationbar.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/login.css">

    <script>
        function validateForm(){
            var p1 = document.forms["registerForm"]["psw1"].value;
            var p2 = document.forms["registerForm"]["psw2"].value;
            if (p1 != p2) {
                alert("Password should be same");
                return false;
            }
        }
    </script>

</head>

<body>

    <!-- Header -->
    <center><div class="header">
        <p class="static">SecretVault</p>
    </div></center>

    <!-- Navigation Bar -->
    <div class="topnav">
        <a href="home.html" id="navElement">Home</a>
        <a href="aboutme.html" id="navElement">About Me</a>
        <a href="checklist.html" id="navElement">Checklist</a>
        <a class="active" href="login.html" id="navElement">Log In</a>
    </div>

    <!-- Login -->
    <form action="register.php" method="post" name='registerForm' onsubmit="return validateForm()">    
        <div class="container">
          <label for="uname"><b>Username</b></label><br>
          <input type="text" placeholder="Enter Username" name="uname" required><br>
      
          <label for="psw"><b>Password</b></label><br>
          <input type="password" placeholder="Enter Password" name="psw1" required>

          <label for="psw"><b>Password again</b></label><br>
          <input type="password" placeholder="Enter Password" name="psw2" required>
      
          <center><button type="submit">Register</button></center>
          <center><button type="submit" onclick="window.location.href='login.html'">Returning user? Login</button></center>
        </div>
    </form>
</body>


</html>
